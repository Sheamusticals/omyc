{% load static %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/css.css' %}">
<a href="{% url 'index' %}" class="logo"style="color:white;">
    Home
</a>	
<center>
    <div class="section over-hide">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section text-center py-5 py-md-0">
                      <input class="pricing" type="checkbox" id="pricing" name="pricing"/>
                      <label for="pricing"><span class="block-diff">Full Package&nbsp; <span class="float-right"> Medium Package</span></span></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="pricing-wrap">
                                    <h4 class="mb-5">Full Package</h4>
                                    <h2 class="mb-2"><sup>	&#x20B5;
                                </sup>3000 / 4<sup>hrs</sup></h2>
                                    <p class="mb-4">per service</p>
                                    <p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p>
                                    <p class="mb-4">With Shoot, Transmitter</p>
                                    <a href="{%url 'booking'%}" class="link">Book Now</a>
                                    <div class="img-wrap img-2">
                                        <img src="https://assets.codepen.io/1462889/sea.png" alt="">
                                    </div>
                                    <div class="img-wrap img-1">
                                        <img src="{% static '/images/camera.png' %}" alt="">
                                    </div>
                                    <div class="img-wrap img-3">
                                        <img src="https://assets.codepen.io/1462889/water.png" alt="">
                                    </div>
                                    <div class="img-wrap img-6">
                                        <img src="{% static '/images/transmitter.png' %}" alt="">
                                    </div>
                                  </div>
                              </div>
                            <div class="card-back">
                                <div class="pricing-wrap">
                                    <h4 class="mb-5">Medium Package</h4>
                                    <h2 class="mb-2"><sup> &#x20B5;
                                    </sup>2000 / 3<sup>hrs</sup></h2>
                                    <p class="mb-4">per service</p>
                                    <p class="mb-1"><i class="uil uil-location-pin-alt size-22"></i></p>
                                    <p class="mb-4">Two Cameras, No Transmitter</p>
                                    <a href="{%url 'booking'%}" class="link">Book Us</a>
                                    <div class="img-wrap img-2">
                                        <img src="https://assets.codepen.io/1462889/grass.png" alt="">
                                    </div>
                                    <div class="img-wrap img-4">
                                        <img src="{% static '/images/small camera.png' %}" alt="">
                                    </div>
                                    <div class="img-wrap img-5">
                                        <img src="https://assets.codepen.io/1462889/Ivy.png" alt="">
                                    </div>
                                    <div class="img-wrap img-7">
                                        <img src="{% static '/images/hdmi.png' %}" alt="">
                                    </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div></center>
